<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Cliente</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Cadastro de Cliente</h1>
    <form id="clienteForm">
      <input type="text" name="nome" placeholder="Cliente / Customer" required>
      <input type="text" name="telefone" placeholder="Tel / Cell phone" required>
      <input type="text" name="endereco" placeholder="Endereço" required>
      <input type="text" name="cep" placeholder="CEP">
      <input type="text" name="cpf" placeholder="CPF">
      <input type="email" name="email" placeholder="Email">
      <input type="text" name="numeroVenda" placeholder="Nº Venda" readonly>
      <input type="text" name="produtos" placeholder="Produto e valor (ex: Camisa - 59,90)" required>
      <input type="text" name="desconto" placeholder="Desconto (ex: 10%)">
      <input type="text" name="total" placeholder="Total" readonly>
      <input type="text" name="formaPagamento" placeholder="Forma de Pagamento">
      <button type="submit">Salvar Cliente</button>
    </form>
    <p id="mensagem"></p>
  </div>
  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
